<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>public/favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>public/favicon/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>public/favicon/safari-pinned-tab.svg" color="#65bdc0">
    <link rel="shortcut icon" href="<%= BASE_URL %>public/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="<%= BASE_URL %>public/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="description" content="HSmart application to control your smart home in one place">

    <meta property="og:title" content="HSmart">
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:image" content="<%= BASE_URL %>public/images/og_img.jpg">
    <meta property="og:site_name" content="HSmart">
    <meta property="og:description" content="Control your smart home in one place">

    <meta name="twitter:title" content="HSmart">
    <meta name="twitter:description" content="Control your smart home in one place">
    <meta name="twitter:image"
        content="<%= BASE_URL %>public/images/og_img.jpg">

    <meta name="robots" content="all">
    <meta name="revisit-after" content="1 days">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
